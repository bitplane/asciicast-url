<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asciicast Player</title>
    <link rel="stylesheet" href="css/asciinema-player.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        .container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #00ff00;
            margin-bottom: 30px;
        }
        
        #status {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #00ff00;
        }
        
        #error {
            background-color: #4a1515;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #ff4444;
            white-space: pre-wrap;
            font-family: monospace;
            display: none;
        }
        
        #player-container {
            margin: 20px 0;
            background-color: #000;
            border-radius: 5px;
            padding: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        #upload-container {
            background-color: #1a4a66;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid #3498db;
        }
        
        #upload-container h2 {
            margin-top: 0;
            color: #3498db;
        }
        
        #file-input {
            display: block;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            width: 100%;
        }
        
        #asciicast-input {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            font-family: monospace;
            resize: vertical;
            margin-bottom: 15px;
        }
        
        #go-button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #go-button:hover {
            background-color: #00cc00;
        }
        
        #go-button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        #link-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 5px;
        }
        
        #share-link {
            color: #00ff00;
            word-break: break-all;
            text-decoration: none;
        }
        
        #share-link:hover {
            text-decoration: underline;
        }
        
        code {
            background-color: #444;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        
        .loading {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Asciicast Player</h1>
        <div id="status">Initializing player...</div>
        <div id="error"></div>
        <div id="player-container" class="hidden"></div>
        
        <div id="upload-container" class="hidden">
            <h2>Upload or Paste Asciicast</h2>
            <input type="file" id="file-input" accept=".cast,.json">
            <textarea id="asciicast-input" placeholder="Or paste your asciicast JSON here..." rows="10"></textarea>
            <button id="go-button">GO!</button>
            <div id="link-container" class="hidden">
                <p>Shareable link:</p>
                <a id="share-link" href="#" target="_blank"></a>
                <p id="compression-stats" style="color: #888; font-size: 14px; margin-top: 10px;"></p>
            </div>
        </div>
    </div>

    <script src="js/xzwasm.min.js"></script>
    <script src="js/asciinema-player.min.js"></script>
    <script src="js/asciicast-decoder.js"></script>
</body>
</html>
